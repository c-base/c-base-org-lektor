{% set img = record.attachments.images.get(this.image) %}
{% if img %}
  <section class="content-block row vertical-center info-box box-paragraphs">
    <img class="margin-right" src="{{ img.thumbnail(64)|url }}" width="64" height="64">
    <div class="column-grow">{{ this.text }}</div>
  </section>
{% else %}
  <section class="content-block info-box box-paragraphs">
    {{ this.text }}
  </section>
{% endif %}
