{% set img = record.attachments.images.get(this.image) %}
{% if img %}
  <section class="content-block row info-box {{ this.class }}">
    <img class="margin-right" src="{{ img|url }}">
    <div class="column-grow box-contents">{{ this.text }}</div>
  </section>
{% else %}
  <section class="content-block info-box box-contents">
    {{ this.text }}
  </section>
{% endif %}
