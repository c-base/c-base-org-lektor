{% extends "layout.html" %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<style>
    .hero-wrapper {
        text-align: center;
        font-weight: bold;
        z-index: 80;
        padding: 30px 0px 30px 0px;
        rotate: -15deg;
        margin-top: 25px;
        margin-bottom: 100px;
    }
    .hero-title {
        margin: 0px;
        color: rgb(255, 153, 0);
        font-size: 15vw;
        line-height: 0.75;

        font-family: "League Spartan", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: black;
    }
    .hero-subtitle {
        margin: 0px 0px 0px 10px;
        color: rgb(255, 153, 0);
        font-size: 5vw;

        font-family: "League Spartan", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: black;
    }
    .event-list {
        display: flex;
        width: 100%;
        flex-flow: row wrap;
        justify-content: flex-start;
        gap: 10px 30px;
        
    }
    .event-item {
        padding: 5px 15px;
        flex-grow: 0;
        width: 200px;
        min-height: 250px;
        border: #ff9900 solid 2px;
        transition-duration: 0.25s;
        transition-property: box-shadow;
    }
    .event-item:hover {
        -webkit-box-shadow:0px 0px 128px 10px rgba(255,153,0,0.9);
        -moz-box-shadow: 0px 0px 128px 10px rgba(255,153,0,0.9);
        box-shadow: 0px 0px 128px 10px rgba(255,153,0,0.9);
    }
    .event-date {
        font-size: smaller;
    }
    .event-title {
        font-family: "League Spartan", sans-serif;
    }
    
</style>
{% endblock %}

{% block body %}

<div class="hero-wrapper">
    <h1 class="hero-title">30&nbsp;Jahre <nobr>c-base</nobr></h1>
    <h2 class="hero-subtitle">05.09.-05.10.2025</h2>
</div>

{{ this.content }}

<section>
    <h2>Events</h2>

    <div class="event-list">
    {% for child in this.children %}

        <a href="{{ child|url }}">  
            <div class="event-item">
                <p class="event-date">{{ child.date|dateformat("EEEE, dd.MM.YYYY", locale="de_DE") }}</p>
                <h3 class="event-title">{{ child.title }}</h3>
            </div>
        </a>
    {% endfor %}
    </div>
  
</section>

{% endblock %}
