{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ '/static/css/home.css'|asseturl }}">
{% endblock %}
{% block body %}
<section id="left-side">

  {{ this.content }}

</section>


<section id="right-side">
  <section class="box">

    {{ this.sidebar }}

  </section>

  <section id="tweet-box">
    <a class="twitter-timeline" data-height="800" data-dnt="true" data-theme="dark" href="https://twitter.com/cbase?ref_src=twsrc%5Etfw">Tweets by @cbase</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </section>

</section>

{% endblock %}

{% block bottom %}
<script src="{{ '/static/lib/jquery-3.1.1.min.js'|asseturl }}"></script>
<script src="{{ '/static/lib/moment-with-locales.js'|asseturl }}"></script>
<script src="{{ '/static/lib/fullcalendar-3.5.1/fullcalendar.min.js'|asseturl }}"></script>
<script src="{{ '/static/lib/fullcalendar-3.5.1/locale-all.js'|asseturl }}"></script>
{#
<script src="{{ '/static/calendar-data/events.js'|asseturl }}"></script>
#}
<script src="https://www.c-base.org/calendar/exported/events.js"></script>
<script src="{{ '/static/js/upcoming.js'|asseturl }}"></script>
{% endblock %}
